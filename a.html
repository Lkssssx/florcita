<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corazones Voladores</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: var(--size, 20px);
      height: var(--size, 20px);
      background: red;
      transform: rotate(45deg);
      animation: floatUp var(--duration, 4s) linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: var(--size, 20px);
      height: var(--size, 20px);
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: calc(var(--size, 20px) * -0.5);
      left: 0;
    }

    .heart::after {
      left: calc(var(--size, 20px) * -0.5);
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const size = Math.random() * 20 + 10; // entre 10px y 30px
      const duration = Math.random() * 2 + 3; // entre 3s y 5s

      heart.style.setProperty('--size', `${size}px`);
      heart.style.setProperty('--duration', `${duration}s`);

      // PosiciÃ³n horizontal aleatoria
      heart.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
